<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1 class="text-center"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- nav bar -->
    <nav class="navbar" style="background-color: #bbbfc2;" data-bs-theme="light">

        <div class="container-fluid">
            <a class="navbar-brand">Weather Appüå§Ô∏è</a>
            <div class="action">
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#"> About us</a>

                </nav>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inp_city"/>
                <button class="btn btn-outline-success" type="submit" id="printBtn">Search</button>
            </form>
        </div>

    </nav>
    <div class="content  ">
        <!-- weather card -->
        <main>
            <h1 class="text-center p-4">Weather of <span id="city"></span></h1>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                
                <div class="col">
                    
                    <div class="card mb-4 rounded-3 shadow-sm">
                        
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Max Temp</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="main"></span><small
                                    class="text-body-secondary fw-light">'C</small></h1>
                          
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Sky</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="main3"></span><small
                                    class="text-body-secondary fw-light">‚òÄÔ∏è</small></h1>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3  ">
                        <div class="card-header py-3 ">
                            <h4 class="my-0 fw-normal">Lowest Temp</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="main2"></span><small
                                    class="text-body-secondary fw-light">'C</small></h1>
                            
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="display-6 text-center mb-4">Compare plans</h2>
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 34%;"></th>
                            <th style="width: 22%;">High</th>
                            <th style="width: 22%;">loW</th>
                            <th style="width: 22%;">Sky</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Kolkata</th>
                            <td><span id="High"></span></td>
                            <td><span id="low"></span></td>
                            <td><span id="Sky"></span></td>
                        </tr>
                        
                    </tbody>
                    
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
